<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Hot Resturants Home</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center"><span class="fab fa-gripfire"></span> Hot Restaurants</h1>
            <hr>
            <h3 class="text-center">Current Reservations and Waiting List</h3>
            <div class="text-center">
                <a href="/table"><button class="btn btn-primary btn-lg "><span class="fa fa-list"></span> View Tables
                    </button></a>
                <a href="/"><button class="btn btn-lg "><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="card-title">Table Reservation</h4>
                    </div>
                    <div class="card-body" id="table-section">

                        <div class="form-group">
                            <label>Name</label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" id="number">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label>Unique ID</label>
                            <input type="text" class="form-control" id="uniqueId">
                        </div>
                        <button type="" id="add-btn" class="btn btn-primary">Submit</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $("#add-btn").on("click", function (event) {


        var reservation = {
            name: $("#name").val(),
            phone: $("#phone").val(),
            email: $("#email").val(),
            id: $("#uniqueId").val()
        }

        $.post("/api/reservations", reservation)
            .then(function (data) {
                console.log(data);

                alert("Adding reservation...");
            });
        console.log(reservation)
    });
</script>

</html>
