<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Hot Resturants Home</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fab fa-gripfire"></span> Hot Restaurants</h1>
            <hr>
            <h3 class="text-center">Current Reservations and Waiting List</h3>
            <div class="text-center">
                <a href="/make"><button class="btn btn-danger btn-lg text-center"><span
                            class="fa fa-credit-card"></span> Make
                        Reservation </button></a>
                <a href="/"><button class="btn btn-lg "><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="card-title">Current Reservations</h4>
                    </div>
                    <div class="card-body" id="table-section">

                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Waiting List</h4>
                    </div>
                    <div class="card-body" id="waitlist-section">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $.get("/api/reservations", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
                var listId = $("<li class='list-group-item'>");

                listId.append($("<h2>").text(data[i].id));
                if (i < 6) {
                    $("#table-section").append(listId);
                } else {
                    $("#waitlist-section").append(listId);
                }
            }
        });
    </script>
</body>

</html>
